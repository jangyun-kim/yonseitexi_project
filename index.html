<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/8eaba831d2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>연택 | 서비스</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="interface title-interface">
        <div class="title">
          <div class="title-set">
            <p class="title-yonsei">Yonsei</p>
            <p class="title-texi">Texi</p>
          </div>
        </div>
      </div>

      <div class="interface main-interface">
        <form action="student.html">
          <div class="left-button">
            <button class="button">
              <div id="student-btn" type="submit">재학생</div>
            </button>
          </div>
        </form>
        <form action="driver.html">
          <div class="right-button">
            <button class="button">
              <div id="driver-btn">기사님</div>
            </button>
          </div>
        </form>
      </div>

      <div class="interface info-interface">
        <div class="alert">
          <div class="alert-set">
            <p class="alert-front">이 사이트는</p>
            <p class="alert-strong">연세대학교 미래캠퍼스 학생</p>
            <p class="alert-behind">만을 위한 사이트입니다.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
