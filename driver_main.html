<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/8eaba831d2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>연택 | 기사님 | 메인</title>
  </head>

  <body id="body-pd">
    <div class="wrapper">
      <div class="interface title-interface">
        <div class="title">
          <div class="title-set">
            <p class="title-yonsei">Yonsei</p>
            <p class="title-texi">Texi</p>
          </div>
        </div>
      </div>

      <div class="interface main-interface">
        <h2>Mobile Authentication</h2>
        <form>
          <div>
            <label for="phone-number">Enter Your Phone Number</label>
            <input type="text" id="phone-number" placeholder="010-1234-5678" />
          </div>
          <button type="button">Send Code</button>

          <div class="code-section">
            <label for="auth-code">Enter Authentication Code</label>
            <input type="number" id="auth-code" placeholder="Enter the code" />
            <button type="button">Verify Code</button>
          </div>
        </form>
        <p class="message success" style="display: none">
          Phone number verified successfully!
        </p>
        <p class="message error" style="display: none">
          Invalid code. Please try again.
        </p>
      </div>
    </div>
  </body>
</html>
