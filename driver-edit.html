<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/8eaba831d2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>연택 | 기사님 | 수정/삭제</title>
  </head>

  <body id="body-driver">
    <div class="wrapper">
      <div class="interface title-interface">
        <div class="title">
          <div class="title-set">
            <p class="title-yonsei">Yonsei</p>
            <p class="title-texi">Texi</p>
          </div>
        </div>
      </div>

      <div class="interface info-interface">
        <div class="main-container">
          <div class="driver-phone">
            <h2>2. 연락 주의사항</h2>
            <ul class="list">
                <li class="how-to">
                    성함과 전화번호를 기재하여주십시오.
                  </li>
                <form action="driver-main.html" method="get" id="submit-form">
                    <input
                      class="submit-info"
                      name="username"
                      type="text"
                      placeholder="Name"
                    />
                    <input
                      class="submit-info"
                      name="password"
                      type="password"
                      placeholder="Phone"
                    />
                    <input class="submit-btn" type="submit" value="제출" />
                    
                  </form>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
