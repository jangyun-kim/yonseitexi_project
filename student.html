<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/8eaba831d2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>연택 | 재학생</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="interface title-interface">
        <div class="title">
          <div class="title-set">
            <p class="title-yonsei">Yonsei</p>
            <p class="title-texi">Texi</p>
          </div>
        </div>
      </div>

      <div class="interface main-interface">
        <div class="log-in">
          <header class="log-in-header">
            <h1 class="log-in-header">Log-in</h1>
          </header>

          <form action="student_main.html" method="get" id="login-form">
            <input
              class="login-info"
              name="username"
              type="text"
              placeholder="학번 or phone number"
            />
            <input
              class="login-info"
              name="password"
              type="password"
              placeholder="Password"
            />
            <input class="login-btn" type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
